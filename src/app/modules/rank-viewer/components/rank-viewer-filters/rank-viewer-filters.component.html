<div class="select">
    <mat-form-field appearance="outline">
        <mat-label>Select Furniture</mat-label>
        <mat-select (selectionChange)="onDatasetClick(selectList.value)" disableRipple #selectList>
          <mat-option *ngFor="let id of datasetIds" [value]="id">
            {{ id.toUpperCase() }}
            </mat-option>
        </mat-select>
      </mat-form-field>
</div>
